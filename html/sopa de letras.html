<!DOCTYPE html>
<html>
<head>
  <title>Word Find</title>
  <link rel="stylesheet" type="text/css" href="/CSS/sopa de letras.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="icon" type="image/jpg" href="/fondos/espadas.jpg">
</head>
<body>
<script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
<script type="text/javascript" src="/JS/wordfind.js"></script> 
<script type="text/javascript" src="/JS/wordfindgame.js"></script>

<div id='puzzle'></div>
<div id='words'></div>
 
<script>
 var words = ['iakaak','kaan','kin','kulkukan','yaluk','metlzi','kauil', 'chaac'];
  var gamePuzzle = wordfindgame.create(words, '#puzzle', '#words');
  $('#solve').click( function() {wordfindgame.solve(gamePuzzle, words);});
  var puzzle = wordfind.newPuzzle(words,{height: 20, width:20, fillBlanks: false});
  wordfind.print(puzzle);
</script>
</body>
